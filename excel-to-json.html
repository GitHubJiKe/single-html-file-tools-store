  <style>

    .btn-success {

    select, input[type="checkbox"] {

    /* È¢ÑËßàÂå∫Âüü */

    .preview-header {

    .sheet-tabs {

    }
    
    .sheet-tab {
      padding: 10px 20px;

      transition: all 0.3s;
    }
    
    .sheet-tab:hover {
      background: #dee2e6;
    }
    
    .sheet-tab.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

    .json-preview {
      background: #282c34;
      color: #abb2bf;
      padding: 20px;
      border-radius: 12px;

      overflow: auto;
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;

    }
    
    .json-preview pre {
      margin: 0;

      word-wrap: break-word;
    }
    
    /* Á©∫Áä∂ÊÄÅ */
    .empty-state {
      text-align: center;
      padding: 80px 40px;
      color: #6c757d;
    }
    
    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.5;
    }
    
    .empty-state h3 {
      font-size: 20px;

    }
    
    /* Toast ÊèêÁ§∫ */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      z-index: 1000;
      opacity: 0;
      transform: translateX(400px);
      transition: all 0.3s;

      max-width: 300px;
    }
    
    .toast.show {
      opacity: 1;
      transform: translateX(0);
    }
    
    .toast.success {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
    }
    
    .toast.error {
      background: linear-gradient(135deg, #dc3545 0%, #e83e8c 100%);
    }
    
    /* ÁßªÂä®Á´ØÈÄÇÈÖç */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 24px;
      }
      .upload-section {
        padding: 20px;
      }
      .upload-area {
        padding: 40px 20px;
      }
      .toolbar {
        padding: 15px 20px;
        flex-direction: column;
        align-items: stretch;
      }
      .tool-group {
        flex-direction: column;
        align-items: stretch;
      }
      .btn {
        justify-content: center;
      }
      .preview-section {
        padding: 20px;
      }
      .json-preview {
        max-height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Â§¥ÈÉ® -->
    <div class="header">
      <h1>üìä ExcelËΩ¨JSONÂ∑•ÂÖ∑</h1>
      <p>‰∏ä‰º†ExcelÊñá‰ª∂ÔºåÂø´ÈÄüËΩ¨Êç¢‰∏∫JSONÊ†ºÂºè</p>
    </div>
    
    <!-- ‰∏ªÂÜÖÂÆπ -->
    <div class="main-content">
      <!-- ‰∏ä‰º†Âå∫Âüü -->
      <div class="upload-section">
        <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
          <div class="upload-icon">üìÑ</div>
          <h3>ÁÇπÂáªÊàñÊãñÊãΩ‰∏ä‰º†ExcelÊñá‰ª∂</h3>
          <p>ÊîØÊåÅ .xlsx„ÄÅ.xls Ê†ºÂºè</p>
        </div>
        <input type="file" id="fileInput" accept=".xlsx,.xls">
        
        <div class="file-info" id="fileInfo">
          <div class="file-info-content">
            <div>
              <span class="file-name" id="fileName"></span>
              <span class="file-size" id="fileSize"></span>
            </div>
            <button class="btn-clear" onclick="clearFile()">Ê∏ÖÈô§Êñá‰ª∂</button>
          </div>
        </div>
      </div>
      
      <!-- Â∑•ÂÖ∑Ê†è -->
      <div class="toolbar">
        <div class="tool-group">
          <label>üîß ËΩ¨Êç¢ÈÄâÈ°π</label>
          <div class="checkbox-wrapper">
            <input type="checkbox" id="firstRowAsHeader" checked>
            <label for="firstRowAsHeader">È¶ñË°å‰Ωú‰∏∫Ë°®Â§¥</label>
          </div>
          <div class="checkbox-wrapper">
            <input type="checkbox" id="includeEmpty">
            <label for="includeEmpty">ÂåÖÂê´Á©∫ÂÄº</label>
          </div>
        </div>
        
        <div class="tool-group">
          <button class="btn btn-primary" id="convertBtn" disabled onclick="convertToJSON()">
            ‚ö° ËΩ¨Êç¢‰∏∫JSON
          </button>
          <button class="btn btn-success" id="downloadBtn" disabled onclick="downloadJSON()">
            ‚¨á ‰∏ãËΩΩJSON
          </button>
        </div>
      </div>
      
      <!-- È¢ÑËßàÂå∫Âüü -->
      <div class="preview-section" id="previewSection">
        <div class="preview-header">
          <h3>JSONÈ¢ÑËßà</h3>
          <div class="preview-stats" id="previewStats"></div>
        </div>
        
        <div class="sheet-tabs" id="sheetTabs"></div>
        
        <div class="json-preview" id="jsonPreview">
          <pre id="jsonContent"></pre>
        </div>
      </div>
      
      <!-- Á©∫Áä∂ÊÄÅ -->
      <div class="empty-state" id="emptyState">
        <div class="empty-state-icon">üì≠</div>
        <h3>ËøòÊ≤°Êúâ‰∏ä‰º†Êñá‰ª∂</h3>
        <p>‰∏ä‰º†ExcelÊñá‰ª∂ÂêéÔºåÂç≥ÂèØËΩ¨Êç¢‰∏∫JSONÊ†ºÂºè</p>
      </div>
    </div>
  </div>
  
  <!-- Toast ÊèêÁ§∫ -->
  <div class="toast" id="toast"></div>
  
  <!-- SheetJS Â∫ì -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  
  <script>
    // ÂÖ®Â±ÄÂèòÈáè
    let currentFile = null;
    let workbook = null;
    let jsonData = {};
    let currentSheet = null;
    
    const fileInput = document.getElementById('fileInput');
    const uploadArea = document.getElementById('uploadArea');
    const fileInfo = document.getElementById('fileInfo');
    const fileName = document.getElementById('fileName');
    const fileSize = document.getElementById('fileSize');
    const convertBtn = document.getElementById('convertBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const previewSection = document.getElementById('previewSection');
    const emptyState = document.getElementById('emptyState');
    const sheetTabs = document.getElementById('sheetTabs');
    const jsonContent = document.getElementById('jsonContent');
    const previewStats = document.getElementById('previewStats');
    
    // Êñá‰ª∂‰∏ä‰º†
    fileInput.addEventListener('change', handleFileSelect);
    
    // ÊãñÊãΩ‰∏ä‰º†
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });
    
    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });
    
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        handleFile(files[0]);
      }
    });
    
    function handleFileSelect(e) {
      const file = e.target.files[0];
      if (file) {
        handleFile(file);
      }
    }
    
    function handleFile(file) {
      // Ê£ÄÊü•Êñá‰ª∂Á±ªÂûã
      const validTypes = [
        'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet',
        'application/vnd.ms-excel'
      ];
      
      if (!validTypes.includes(file.type) && !file.name.match(/\.(xlsx|xls)$/i)) {
        showToast('ËØ∑‰∏ä‰º†ÊúâÊïàÁöÑExcelÊñá‰ª∂ (.xlsx Êàñ .xls)', 'error');
        return;
      }
      
      currentFile = file;
      
      // ÊòæÁ§∫Êñá‰ª∂‰ø°ÊÅØ
      fileName.textContent = file.name;
      fileSize.textContent = ` (${formatFileSize(file.size)})`;
      fileInfo.classList.add('active');
      
      // ÂêØÁî®ËΩ¨Êç¢ÊåâÈíÆ
      convertBtn.disabled = false;
      
      // ËØªÂèñÊñá‰ª∂
      readExcelFile(file);
      
      showToast('Êñá‰ª∂‰∏ä‰º†ÊàêÂäü', 'success');
    }
    
    function readExcelFile(file) {
      const reader = new FileReader();
      
      reader.onload = (e) => {
        try {
          const data = new Uint8Array(e.target.result);
          workbook = XLSX.read(data, { type: 'array' });
          
          showToast('ExcelÊñá‰ª∂Ëß£ÊûêÊàêÂäü', 'success');
        } catch (error) {
          showToast('ExcelÊñá‰ª∂Ëß£ÊûêÂ§±Ë¥•: ' + error.message, 'error');
          console.error(error);
        }
      };
      
      reader.onerror = () => {
        showToast('Êñá‰ª∂ËØªÂèñÂ§±Ë¥•', 'error');
      };
      
      reader.readAsArrayBuffer(file);
    }
    
    function convertToJSON() {
      if (!workbook) {
        showToast('ËØ∑ÂÖà‰∏ä‰º†ExcelÊñá‰ª∂', 'error');
        return;
      }
      
      const firstRowAsHeader = document.getElementById('firstRowAsHeader').checked;
      const includeEmpty = document.getElementById('includeEmpty').checked;
      
      jsonData = {};
      
      // ËΩ¨Êç¢ÊâÄÊúâÂ∑•‰ΩúË°®
      workbook.SheetNames.forEach(sheetName => {
        const worksheet = workbook.Sheets[sheetName];
        
        // ËΩ¨Êç¢‰∏∫JSON
        const data = XLSX.utils.sheet_to_json(worksheet, {
          header: firstRowAsHeader ? undefined : 1,
          defval: includeEmpty ? null : undefined,
          blankrows: false
        });
        
        jsonData[sheetName] = data;
      });
      
      // ÊòæÁ§∫È¢ÑËßà
      displayPreview();
      
      // ÂêØÁî®‰∏ãËΩΩÊåâÈíÆ
      downloadBtn.disabled = false;
      
      showToast('ËΩ¨Êç¢ÊàêÂäü', 'success');
    }
    
    function displayPreview() {
      // ÈöêËóèÁ©∫Áä∂ÊÄÅ
      emptyState.style.display = 'none';
      previewSection.classList.add('active');
      
      // ÂàõÂª∫Â∑•‰ΩúË°®Ê†áÁ≠æ
      sheetTabs.innerHTML = '';
      const sheetNames = Object.keys(jsonData);
      
      sheetNames.forEach((sheetName, index) => {
        const tab = document.createElement('button');
        tab.className = 'sheet-tab';
        tab.textContent = sheetName;
        tab.onclick = () => showSheet(sheetName);
        
        if (index === 0) {
          tab.classList.add('active');
          currentSheet = sheetName;
        }
        
        sheetTabs.appendChild(tab);
      });
      
      // ÊòæÁ§∫Á¨¨‰∏Ä‰∏™Â∑•‰ΩúË°®
      if (sheetNames.length > 0) {
        showSheet(sheetNames[0]);
      }
    }
    
    function showSheet(sheetName) {
      currentSheet = sheetName;
      
      // Êõ¥Êñ∞Ê†áÁ≠æÁä∂ÊÄÅ
      const tabs = sheetTabs.querySelectorAll('.sheet-tab');
      tabs.forEach(tab => {
        if (tab.textContent === sheetName) {
          tab.classList.add('active');
        } else {
          tab.classList.remove('active');
        }
      });
      
      // ÊòæÁ§∫JSONÂÜÖÂÆπ
      const data = jsonData[sheetName];
      jsonContent.textContent = JSON.stringify(data, null, 2);
      
      // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
      const rowCount = data.length;
      const colCount = rowCount > 0 ? Object.keys(data[0]).length : 0;
      previewStats.textContent = `${rowCount} Ë°å √ó ${colCount} Âàó`;
    }
    
    function downloadJSON() {
      if (!jsonData || Object.keys(jsonData).length === 0) {
        showToast('Ê≤°ÊúâÂèØ‰∏ãËΩΩÁöÑÊï∞ÊçÆ', 'error');
        return;
      }
      
      // Â¶ÇÊûúÂè™Êúâ‰∏Ä‰∏™Â∑•‰ΩúË°®ÔºåÁõ¥Êé•‰∏ãËΩΩËØ•Â∑•‰ΩúË°®ÁöÑÊï∞ÊçÆ
      // Â¶ÇÊûúÊúâÂ§ö‰∏™Â∑•‰ΩúË°®Ôºå‰∏ãËΩΩÊâÄÊúâÂ∑•‰ΩúË°®ÁöÑÊï∞ÊçÆÔºà‰ª•ÂØπË±°ÂΩ¢ÂºèÔºâ
      const sheetNames = Object.keys(jsonData);
      let dataToDownload;
      let filename;
      
      if (sheetNames.length === 1) {
        dataToDownload = jsonData[sheetNames[0]];
        filename = `${sheetNames[0]}_${Date.now()}.json`;
      } else {
        dataToDownload = jsonData;
        filename = `excel_data_${Date.now()}.json`;
      }
      
      const jsonString = JSON.stringify(dataToDownload, null, 2);
      const blob = new Blob([jsonString], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      a.click();
      
      URL.revokeObjectURL(url);
      
      showToast('JSONÊñá‰ª∂‰∏ãËΩΩÊàêÂäü', 'success');
    }
    
    function clearFile() {
      currentFile = null;
      workbook = null;
      jsonData = {};
      currentSheet = null;
      
      fileInput.value = '';
      fileInfo.classList.remove('active');
      convertBtn.disabled = true;
      downloadBtn.disabled = true;
      previewSection.classList.remove('active');
      emptyState.style.display = 'block';
      
      showToast('Êñá‰ª∂Â∑≤Ê∏ÖÈô§', 'success');
    }
    
    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      
      return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    }
    
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast ${type}`;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }
  </script>
</body>
